<div class="memberlist">
  <table class="table table-striped table-bordered table-hover table-condensed">
   <thead>
    <tr>
    <th>编号</th>
    <th>姓名</th>
    <th>性别</th>
   </tr>
   </thead>

   <tbody>
   <tr *ngFor="let member of members" (click)="select(member.id)">
    <td>{{member.id}}</td>
    <td>{{member.name}}</td>
    <td>{{member.gender}}</td>
   </tr>
   </tbody>
  </table>
</div>
<plan-detail *ngIf="selectedId" [id]="selectedId"></plan-detail>
