<div class="memberlist">
  <table class="table table-striped table-bordered table-hover table-condensed">
   <thead>
    <tr>
    <th>编号</th>
    <th>姓名</th>
    <th>性别</th>
   </tr>
   </thead>

   <tbody>
   <tr *ngFor="let member of members">
    <th>{{member.id}}</th>
    <th>{{member.name}}</th>
    <th>{{member.gender}}</th>
   </tr>
   </tbody>
  </table>
</div>
